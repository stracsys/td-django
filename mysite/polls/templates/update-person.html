{% extends 'base.html'%}

{% block 'css'%}
<style>
  form {
    line-height: 2em;
  }
</style>
{%endblock%}

{% block 'title'%}
Update Page
{%endblock%}

{% block 'content'%}
<div>
  <h1>Update person</h1>
</div>

<div class="border rounded p-3 bg-light">
  {% load crispy_forms_tags %}
  <form action="." method="post" novalidate>
    <div>
      <h2>Modification</h2>
      {% csrf_token %}
      {{ form | crispy }}
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary my-2">Enregistrer</button>
      <a href="home" class="btn btn-danger">Annuler</a>
    </div>
  </form>
</div>

{%endblock%}
{% block 'js'%}

{%endblock%}
